backend:
  #  name: git-gateway
  name: "test-repo"
  branch: "main"

#publish_mode: editorial_workflow

media_folder: "static/images"
public_folder: "images"

collections:
  - name: "post"
    label: "Post"
    folder: "content/post"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Type", name: "type", widget: "select",options: [ "post" ], default: "post" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "settings"
    label: "Settings"
    extension: "yml"
    editor:
      preview: false
    files:
      - file: "data/homepage.yml"
        label: "Homepage"
        name: "homepage"
        fields:
          - label: "Hero Area"
            name: "hero_area"
            widget: "object"
            fields:
              - { label: "Enable", name: "enable", widget: "boolean", default: true }
              - { label: "Background Image", name: "bg_image", widget: "image" }
              - { label: "Overlay", name: "overlay", widget: "boolean", default: true }
          - label: "Gallery"
            name: "gallery"
            widget: "object"
            fields:
              - { label: "Enable", name: "enable", widget: "boolean", default: true }
              - { label: "Title", name: "title", widget: "string" }
              - label: "Images"
                name: "images"
                widget: "list"
                field: {label: "Image", name: "image", widget: "image"}
          - label: "About"
            name: "about"
            widget: "object"
            fields:
              - { label: "Enable", name: "enable", widget: "boolean", default: true }
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
          - label: "Blog"
            name: "blog"
            widget: "object"
            fields:
              - { label: "Enable", name: "enable", widget: "boolean", default: true }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Background Image", name: "bg_image", widget: "image" }
              - { label: "Overlay", name: "overlay", widget: "boolean", default: true }
          - label: "Pricing"
            name: "pricing"
            widget: "object"
            fields:
              - { label: "Enable", name: "enable", widget: "boolean", default: true }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - label: "Pricing Item"
                name: "pricing_item"
                widget: "list"
                field:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Price", name: "price", widget: "text" }
                  - { label: "Price", name: "price", widget: "string" }
          - label: "Subscription"
            name: "subscription"
            widget: "object"
            fields:
              - { label: "Enable", name: "enable", widget: "boolean", default: true }
              - { label: "Background Image", name: "bg_image", widget: "image" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Form Action", name: "form_action", widget: "string", default: "#" }
              - { label: "Form Name", name: "formName", widget: "string", default: "#" }
              - { label: "Overlay", name: "overlay", widget: "boolean", default: true }
          - label: "Contact"
            name: "contact"
            widget: "object"
            fields:
              - { label: "Enable", name: "enable", widget: "boolean", default: true }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - { label: "Form Action", name: "form_action", widget: "string", default: "#" }
