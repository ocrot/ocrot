backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow

media_folder: "static/images"
public_folder: "images"

collections:
  - name: "post"
    label: "Post"
    folder: "content/post"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Intro Blurb", name: "description", widget: "text" }
      - { label: "Type", name: "type", widget: "select",options: [ "post" ], default: "post" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "settings"
    label: "Settings"
    extension: "yml"
    editor:
      preview: false
    files:
      - file: "data/homepage.yml"
        label: "Homepage"
        name: "homepage"
        fields:
          - label: About
            name: about
            widget: list
            fields:
              - label: Enable
                name: enable
                widget: boolean
                default: true
              - label: Image
                name: image
                widget: image
              - label: Title
                name: title
                widget: string
              - label: Description
                name: description
                widget: text
          - file: "content/test.yml"
            label: "test"
            name: "Test"
            fields:
              - label: About
                name: about
                widget: list
                fields:
                  - label: Enable
                    name: enable
                    widget: boolean
                    default: true
                  - label: Image
                    name: image
                    widget: image
                  - label: Title
                    name: title
                    widget: string
                  - label: Description
                    name: description
                    widget: text
